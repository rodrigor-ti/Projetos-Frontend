<body>
    <form  method="get">
        <label>Nome*:</label><input type="text" name="name" /><br><br>
        <label>Cargo*:</label>
        <select name="role" multiple>
            <option value="administrativo">Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
        </select>
        <br><br>
        <label>Assunto*:</label><input type="text" name="Assunto" /><br><br>
        <label>Mensagem:</label>
        <textarea rows="10" cols="120" name="message" id=""></textarea><br><br>
        <button type="button" onclick="alert('Cliquei aqui')" onmousemove="alert('Passei aqui!')">Clicavel</button><br><br>
        <button type="reset">Limpar</button>
    </form>
